<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@200;400;700;800&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="contentBox">
          <div class="left">
            <picture>
              <source
                media="(min-width:700px)"
                srcset="../images/image-product-desktop.jpg"
              />
              <img
                src="../images/image-product-mobile.jpg"
                alt="product-image"
              />
            </picture>
          </div>
          <div class="right">
            <h3>perfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="pricing-box">
              <h2 class="new-price">$149.99</h2>
              <p class="old-price">$169.99</p>
            </div>
            <button>
              <img src="../images/icon-cart.svg" alt="cart" />Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
